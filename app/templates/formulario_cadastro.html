{% extends "base.html" %}
{% block content %}

<div class="conteudo">
    <form method="POST">
        <div class="campo">
            <label for="nome_locatario">Nome:</label>
            <input type="text" id="nome_locatario" name="nome_locatario" required>
        </div>

        <div class="campo">
            <label for="email_locatario">E-mail:</label>
            <input type="email" id="email_locatario" name="email_locatario">
        </div>

        <div class="campo">
            <label for="telefone_locatario">Telefone:</label>
            <input type="number" id="telefone_locatario" name="telefone_locatario">
        </div>

        <div class="campo">
            <label for="sala_locatario">Sala:</label>
            <select id="sala_locatario" name="sala_locatario" required>
                {% for sala in salas %}
                <option value="{{ sala.nome }}">{{ sala.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="campo">
            <label for="data_locacao">Data de Locação:</label>
            <input type="datetime-local" id="data_locacao" name="data_locacao">
        </div>

        <div class="campo">
            <label for="equipamentos">Equipamentos:</label>
            <select id="equipamentos" name="equipamentos" multiple placeholder="Pesquise e selecione...">
                {% for eq in equipamentos %}
                <option value="{{ eq.id }}">{{ eq.nome }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="campo">
            <br>
            <label for="observacao_responsavel_coop">Observações</label>
            <textarea id="observacao_responsavel_coop" name="observacao_responsavel_coop" rows="8"></textarea>
        </div>

        <div class="campo" style="grid-column: span 2;">
            <button type="submit">Enviar formulário</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        new TomSelect("#equipamentos", {
            plugins: ["remove_button"],
            persist: false,
            create: false,
            placeholder: "Pesquise equipamentos...",
            hideSelected: true,
        });
    });
</script>

{% endblock %}
